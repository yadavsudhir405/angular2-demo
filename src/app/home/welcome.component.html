<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <div>
        <input id="filter" #filter (keyup)="tree.treeModel.filterNodes(filter.value)" placeholder="filter nodes"/>
        <button (click)="tree.treeModel.clearFilter()">Clear Filter</button>
        <tree-root #tree [focused]="true" [nodes]="nodes" [options]="treeOptions"
                   (activate)="onNodeSelection($event)" (deactivate)="onNodeDeselection($event)">
        </tree-root>
      </div>
    </div>
    <div class="col-lg-9">
      <div class="row" style="margin-left: 8px;margin-top: 10px;align-content: center">
        <mat-card class="rule-mat-card">
          <mat-card-header>
            Add New SLI
          </mat-card-header>
          <mat-card-content style="align-content: center">
            <button class="material-icons" (click)="addNewSli()">
              add_circle_outline
            </button>
          </mat-card-content>
          <mat-card-footer>
            This is card Footer
          </mat-card-footer>
        </mat-card>

      <div class="row">
        <div class="container" style="margin-top: 10px">
          <div class="row cardContainer ">
            <div *ngFor="let sli of slis" class="col-sm-6 col-md-4 col-lg-3">
              <div class="card">
                <button class="btn close cardClose" title="Delete Customer" (click)="removeSli(sli)">&times;</button>
                <div class="cardHeader">Add Card Header</div>
                <div class="cardBody">
                  <div class="clearfix">
                    <div class="pull-left cardBodyLeft">

                    </div>
                    <div class="pull-left cardBodyRight">
                      <div class="cardBodyContent">Card Body</div>
                      <div>
                        Provide Some Link
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>

</div>
