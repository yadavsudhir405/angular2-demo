<div class="category-container">
  <div class="itree-container">
    <input id="filter" #filter (keyup)="tree.treeModel.filterNodes(filter.value)" placeholder="filter nodes"/>
    <button (click)="tree.treeModel.clearFilter()">Clear Filter</button>
    <tree-root #tree [focused]="true" [nodes]="nodes" [options]="treeOptions"
               (activate)="onNodeSelection($event)" (deactivate)="onNodeDeselection($event)">
    </tree-root>
  </div>
</div>
<div class="card-canvas">
  <div class="icard-container">
    <div class="icard">
      <div class="icard-header" style="text-align: center">Add SLI
        <div class="actions-place">
        </div>
      </div>
      <div class="icard-body">
        <div class="icard-body-container">
          <button class="material-icons" (click)="addNewSli()">add_circle_outline</button>

        </div>
      </div>
      <div class="icard-footer"></div>
    </div>
    <div class="icard" *ngFor="let sli of slis;let i = index" [@myTrigger]="state">
      <div class="icard-header" style="text-align: center">New SLI
        <div class="actions-place">
          <a class="material-icons" (click)="removeSli(i)">clear </a>
        </div>
      </div>
      <div class="icard-body" style="text-align: center">
        <h3>New SLI</h3>
      </div>
      <div class="icard-footer">
        <button class="material-icons" (click)="openSliTab()" title ="Edit SLI">add_circle_outline</button>
        <button class="material-icons" (click)="openSliTab()" style="float: right">add_circle_outline</button>
      </div>
    </div>
  </div>
</div>
